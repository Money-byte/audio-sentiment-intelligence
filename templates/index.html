<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <style>
      body {
        background: linear-gradient(135deg, #f06, #4a90e2);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }

      input[type="file"] {
        display: none;
      }

      .custom-file-input {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #4a90e2;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
      }

      .custom-file-input:hover {
        background-color: #e2e2e2;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #4a90e2;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }

      button:hover {
        background-color: #e2e2e2;
      }

      #result {
        margin-top: 20px;
        font-size: 1.2em;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 5px;
      }

      audio {
        margin-top: 20px;
        width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Record and Analyze Sentiment</h1>
      <label for="audioFile" class="custom-file-input">Browse Audio</label>
      <input
        type="file"
        id="audioFile"
        accept=".wav"
        onchange="previewAudio()"
      />
      <button onclick="uploadAudio()">Analyze Sentiment</button>
      <p id="result"></p>
      <audio id="audioPreview" controls style="display: none">
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      function previewAudio() {
        const fileInput = document.getElementById("audioFile");
        const audioPreview = document.getElementById("audioPreview");

        const file = fileInput.files[0];
        if (file) {
          const objectURL = URL.createObjectURL(file);
          audioPreview.src = objectURL;
          audioPreview.style.display = "block";
        }
      }
    </script>
  </body>
</html>
